services:

  api-service:
    container_name: api-service
    build:
      context: ./../services/api
      dockerfile: ./Dockerfile
    ports:
      - "${API_SERVICE_EXTERNAL_PORT}:${API_SERVICE_INTERNAL_PORT}"
    environment:
      API_SERVICE_EXTERNAL_PORT: ${API_SERVICE_EXTERNAL_PORT}
      API_SERVICE_INTERNAL_PORT: ${API_SERVICE_INTERNAL_PORT}
      DB_SERVICE_INTERNAL_PORT: ${DB_SERVICE_INTERNAL_PORT}
      KAFKA_TOPIC_NAME: ${KAFKA_TOPIC_NAME}
    depends_on: 
      db-service:
        condition: service_started
      kafka:
        condition: service_started

  db-service: 
    container_name: db-service
    build:
      context: ./../services/db
      dockerfile: ./Dockerfile
    environment:
      DB_SERVICE_INTERNAL_PORT: ${DB_SERVICE_INTERNAL_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_TTL_SECONDS: ${REDIS_TTL_SECONDS}
    depends_on: 
      postgres:
        condition: service_started
      redis:
        condition: service_started

  logger-service:
    container_name: logger-service
    build:
      context: ./../services/logger\
      dockerfile: ./Dockerfile
    environment:
      KAFKA_TOPIC_NAME: ${KAFKA_TOPIC_NAME}
      LOG_FILE_PATH: ${LOG_FILE_PATH}
    depends_on:
      kafka:
        condition: service_started

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:8-alpine

  kafka:
    image: apache/kafka:4.1.1
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
    volumes:
      - kafkadata:/var/lib/kafka/data

volumes:
  pgdata:
  kafkadata:
